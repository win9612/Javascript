<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 객체</title>
</head>
<body>
    <script>
        // Array 객체 선언
        document.write("<br><hr><br>");
        var newarr1 = new Array();
        var newarr2 = new Array("one", "two", "three");
        document.write(newarr2.length + "<br>"); // 배열의 길이
        
        // 둘 이상의 배열 연결하기
        document.write("<br><hr><br>");
        newarr1.concat(newarr2);
        document.write(newarr2 + "<br>");

        // push, unshift, pop, shift, splice, slice
        document.write("<br><hr><br>");
        newarr2.push("four", "five"); // 배열의 뒤에 요소 추가
        document.write(newarr2 + "<br>");
        newarr2.unshift("zero"); // 배열의 앞에 요소 추가
        document.write(newarr2 + "<br>");
        var five = newarr2.pop(); // 배열의 맨 뒤 요소 제거
        document.write(newarr2 + "<br>");
        var zero = newarr2.shift(); // 배열의 맨 앞 요소 제거
        document.write(newarr2 + "<br>");
        newarr2.splice(1, 2); // 배열의 원하는 위치부터 개수 제거
        document.write(newarr2 + "<br>");
        var nums = newarr2.slice(0, 2); // splice와는 달리 기존 요소 보존
        document.write(newarr2 + "<br>");
        document.write(nums + "<br>");
        
    </script>
</body>
</html>
